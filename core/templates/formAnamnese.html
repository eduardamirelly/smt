{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastrar Anamnese | IFRN</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="center-align">

    <section>
        <h4>Formulário COVID-19</h4>
        <p style="font-size: 20px;">Atenção! Preencha todos os campos corretamente e com sinceridade do formulário abaixo.</p>
        <div class="container">
            <div class="z-depth-3" style="display: inline-block; padding: 10px 10px 0px 10px; background-color: white; border-radius: 15px;">
                <form method="POST" class="left-align">
                    {% csrf_token %}
                    <p> <label> <span>Nome: {{student.name}}</span> </label> </p>
                    <p> <label> <span>Matricula: {{student.matriculation}}</span> </label> </p>


                    <p>
                        <label for="id_fever">
                            {{ form.fever }}
                            <span>Febre</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_fatigue">
                            {{ form.fatigue }}
                            <span>Cansaço</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_dry_cough">
                            {{ form.dry_cough }}
                            <span>Tosse seca</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_body_ache">
                            {{ form.body_ache }}
                            <span>Dores no corpo</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_nasal_congestion">
                            {{ form.nasal_congestion }}
                            <span>Congestão nasal</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_headache">
                            {{ form.headache }}
                            <span>Dor de cabeça</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_conjunctivitis">
                            {{ form.shortness_of_breathe }}
                            <span>Falta de ar</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_conjunctivitis">
                            {{ form.conjunctivitis }}
                            <span>Conjuntivite</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_sore_throat">
                            {{ form.sore_throat }}
                            <span>Dor de garganta</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_diarrhea">
                            {{ form.diarrhea }}
                            <span>Diarréia</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_loss_of_taste_or_smell">
                            {{ form.loss_of_taste_or_smell }}
                            <span>Perda de paladar ou olfato</span>
                        </label>
                    </p>
                    <p>
                        <label for="id_rash_or_discoloration">
                            {{ form.rash_or_discoloration }}
                            <span>Erupção cutânea na pele ou descoloração</span>
                        </label>
                    </p>
                    <div class="row">
                        <div class="input-field col s12">
                            {{ form.other_symptons }}
                            <label for="textarea1">Outros sintomas:</label>
                        </div>
                    </div>
                            {{ form.student }}

                    </div>

                    <div>
                        <a href="{% url 'list-anamneses' %}" class="btn"> Voltar</a>
                        <button type="submit" class="btn white-text"> Cadastrar </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

</body>
</html>
