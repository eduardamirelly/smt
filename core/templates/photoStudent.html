{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dados do Estudante | IFRN</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        #videoElement {
            width: 400px;
            height: 300px;
            background-color: #666;
        }
        #canvas{
            background-color: #242424;
            width: 400px;
            height: 300px;
        }

    </style>
</head>
<body>

    <section>
        <div class="container">
            <div class="center title-h2">
                <h2>Tirar Foto do Estudante</h2>
            </div>
            <div class="row">
                <div class="center col s6">
                    <video autoplay="true" id="videoElement"></video>
                    <button type="button" id="startbutton">Tirar Foto</button>
                </div>
                <div class="center col s6">
                    <canvas id="canvas"></canvas>
                    <img src="" alt="" id="photo">
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="{% static 'js/capture-image.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

</body>
</html>
