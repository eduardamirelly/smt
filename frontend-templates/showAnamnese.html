<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS MAIN -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- Dashboard Student -->
    <section id="dashboard" class="row">

        <!-- Sidebar -->
        <nav id="sidebar" class="col-xl-2 col-lg-3 d-flex flex-column justify-content-center">
            <div id="profile" class="d-flex flex-column align-items-center">
                <span><a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Mudar foto"><img src="./assets/icons/camera-icon.svg" alt="camera-icon"></a></span>
                <img id="img-profile" class="img-fluid" src="./assets/person.jpg" alt="profile-student">
                <p>Name Student</p>
            </div>

            <div id="menu" class="d-flex justify-content-center">
                <ul>
                    <li><a href="#"><img src="./assets/icons/home-icon.svg" alt="home-icon">Início</a></li>
                    <li><a href="#"><img src="./assets/icons/student-icon.svg" alt="student-icon">Dados do Estudante</a></li>
                    <li><a href="#"><img src="./assets/icons/anamneses-icon.svg" alt="anamneses-icon">Anamneses</a></li>
                    <li><a href="#"><img src="./assets/icons/images-icon.svg" alt="images-icon">Fotos Webcam</a></li>
                </ul>
            </div>

            <div id="logout" class="align-self-start">
                <a href="#">Sair<img src="./assets/icons/logout-icon.svg" alt="logout-icon"></a>
            </div>
        </nav>
        <!-- End Sidebar -->

        <!-- Body Dashboard -->
        <div id="dashboard-body" class="col-xl-10 col-lg-9 d-flex flex-column">
            <div id="up-title" class="d-flex justify-content-between align-items-center">
                <div id="breadcrumb">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Início</a></li>
                            <li class="breadcrumb-item"><a href="#">Anamneses</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Anamneses #00</li>
                        </ol>
                    </nav>
                </div>
                <div id="toggle">
                    <button id="button-open" onclick="toggleSidebar()"><img src="./assets/icons/menu-icon.svg" alt="menu-icon"></button>
                    <button id="button-close" onclick="closetoggleSidebar()"><img src="./assets/icons/close-icon.svg" alt="close-icon"></button>
                </div>
            </div>
            <div id="title" class="align-self-center mb-4 mt-3">
                <h2>Anamneses #00</h2>
            </div>
            <div>
                <!-- Show Anamnese Register -->
                <div id="anamnese">
                    <div class="container">
                        <div class="d-flex justify-content-center align-items-center flex-wrap">
                            <!-- Form Show Anamnese -->
                            <form class="form" method="post">
                                <div id="checks" class="row d-flex justify-content-center mb-4 mt-4">
                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-1" disabled>
                                            <label class="form-check-label" for="symptom-1">Febre</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-2" disabled>
                                            <label class="form-check-label" for="symptom-2">Cansaço</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-3" disabled>
                                            <label class="form-check-label" for="symptom-3">Tosse seca</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-4" disabled>
                                            <label class="form-check-label" for="symptom-4">Diarréia</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-5" disabled>
                                            <label class="form-check-label" for="symptom-5">Dores no corpo</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-6" disabled>
                                            <label class="form-check-label" for="symptom-6">Congestão nasal</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-7" disabled>
                                            <label class="form-check-label" for="symptom-7">Dor de cabeça</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-8" disabled>
                                            <label class="form-check-label" for="symptom-8">Perda do paladar ou olfato</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-9" disabled>
                                            <label class="form-check-label" for="symptom-9">Falta de ar</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-10" disabled>
                                            <label class="form-check-label" for="symptom-10">Conjutivite</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-11" disabled>
                                            <label class="form-check-label" for="symptom-11">Dor de garganta</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-12" disabled>
                                            <label class="form-check-label" for="symptom-12">Erupção cutânea na pele ou descoloração dos dedos</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-md-center">
                                    <div class="col">
                                        <div class="mb-5">
                                            <label for="other-symptoms" class="form-label">Outros sintomas:</label>
                                            <textarea class="form-control" id="other-symptoms" rows="3" maxlength="400" disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- End Show Form Anamnese -->
                        </div>
                    </div>
                </div>
            </div>
            <!--End Show Anamnese Register -->
        </div>
        <!-- End Body Dashboard -->

    </section>
    <!-- End Dashboard Student -->

    <!-- BOOTSTRAP JS -->
    <script src="./js/bootstrap.min.js"></script>
    <script>

        var sidebar = document.getElementById('sidebar');
        var porcent_left = sidebar.style.left;
        var button_toggle_open = document.querySelector('#button-open');
        var button_toggle_close = document.querySelector('#button-close');

        function toggleSidebar(){
            sidebar.style.left = '0%';
            sidebar.style.transition = '0.5s';
            button_toggle_open.style.display = 'none';
            button_toggle_close.style.display = 'block';
        }

        function closetoggleSidebar(){
            sidebar.style.left = porcent_left;
            button_toggle_close.style.display = 'none';
            button_toggle_open.style.display = 'block';
        }

    </script>

</body>
</html>
